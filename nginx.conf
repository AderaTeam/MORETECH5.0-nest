events{

}

http{
    server {
    listen 443 ssl;
    server_name adera-team.ru, www.adera-team.ru;

    ssl_certificate /etc/letsencrypt/live/adera-team.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adera-team.ru/privkey.pem;
    ssl_stapling on;
    ssl_stapling_verify on;
  

    
    location  / {
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;

        proxy_pass http://127.0.0.1:4000/;
        proxy_redirect off;
    }

}
    server {
        listen 443 ssl;
        server_name api.adera-team.ru, www.api.adera-team.ru;

        ssl_certificate /etc/letsencrypt/live/adera-team.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/adera-team.ru/privkey.pem;
        ssl_stapling on;
        ssl_stapling_verify on;
    

        
        location  / {
            
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;

            proxy_pass http://127.0.0.1:9000/;
            proxy_redirect off;
        }

    }
}